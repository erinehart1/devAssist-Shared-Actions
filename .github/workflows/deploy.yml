# === .github/workflows/deploy.yml ===
# GitHub Actions script to deploy metadata and stamp CMDT records
name: Deploy Metadata and Stamp CMDT

on:
  workflow_call:
    secrets:
      SF_USERNAME:
        required: true
      SF_CONSUMER_KEY:
        required: true
      SF_JWT_KEY:
        required: true
      SLACK_WEBHOOK_URL:
        required: false

jobs:
  deploy:
    name: Deploy to Salesforce
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Write JWT key to file
        run: echo "$SF_JWT_KEY" > server.key
        env:
          SF_JWT_KEY: ${{ secrets.SF_JWT_KEY }}

      - name: Authenticate with JWT
        run: |
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url https://login.salesforce.com \
            --alias dev-org

      - name: Remove named credential before deploy
        run: |
          rm -f force-app/main/default/namedCredentials/Cloudflare_GitHub_Proxy.namedCredential-meta.xml

      - name: Deploy metadata
        run: |
          sf project deploy start --source-dir force-app --ignore-warnings --ignore-conflicts --json --target-org dev-org

      - name: Create DevAssist CMDT records
        run: |
          echo "Skipping CMDT creation because script files are missing"

  notify:
    name: Notify on failure
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Send Slack alert (example)
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "ðŸš¨ DevAssist deploy failed in GitHub Actions. Check the logs."
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
