# === .github/workflows/deploy.yml ===
# GitHub Actions script to deploy metadata and stamp CMDT records
name: Deploy Metadata and Stamp CMDT

on:
  workflow_call:
    secrets:
      SF_USERNAME:
        required: true
      SF_CONSUMER_KEY:
        required: true
      SF_JWT_KEY:
        required: true
      SLACK_WEBHOOK_URL:
        required: false

jobs:
  deploy:
    name: Deploy to Salesforce
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Check JWT key file structure
        run: |
          echo "First 5 lines of server.key:"
          head -n 5 server.key
          echo "Last line of server.key:"
          tail -n 1 server.key

      - name: Authenticate with JWT
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx auth:jwt:grant \
            --clientid "3MVG9gtjsZa8aaSXjYkIFbTJ10_fuQ5wMkbQ9lYiBmx84lrO.rzO0_AcbH.O3OcyTokySDh3feUogStRVyec2" \
            --jwtkeyfile server.key \
            --username "${{ secrets.SF_USERNAME }}" \
            --instanceurl https://login.salesforce.com \
            --setdefaultdevhubusername

      - name: Deploy metadata
        run: |
          sfdx force:source:deploy -p force-app --ignorewarnings --json --loglevel fatal

      - name: Create DevAssist CMDT records
        run: |
          node .github/scripts/create-current-cmdt.js
          node .github/scripts/create-history-cmdt.js

  notify:
    name: Notify on failure
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Send Slack alert (example)
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "ðŸš¨ DevAssist deploy failed in GitHub Actions. Check the logs."
          }' ${{ secrets.SLACK_WEBHOOK_URL }}